<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="TT Icon"
        href="https://cdn2.vectorstock.com/i/thumb-large/41/36/two-rackets-for-ping-pong-logo-concept-vector-23464136.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image ">
                                <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                                    alt="Ping Pong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                <p>Use the buttons below to keep the score.</p>
                                <label for="playto" class="label is-large is-inline">Playing to</label>
                                <div class="select is-primary is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-medium">+1
                                Player
                                One</button>
                            <button id="p2Button" class="is-danger button card-footer-item is-medium">+1
                                Player
                                Two</button>
                            <button id="reset" class="is-info button card-footer-item is-medium">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="popup">
                <h2 id="#congo" class="title is-2">Congratulations!!</h2>
                <b class="close">X</b>
            </div>
        </div>
    </section>




    <canvas id="my-canvas"></canvas>
    <script src="index.min.js"></script>
    <script src="app1.js"></script>
</body>

</html>
